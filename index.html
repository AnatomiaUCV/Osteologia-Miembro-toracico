<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Práctica Aparato Locomotor - Demo</title>
  <style>
    body{font-family:system-ui,Segoe UI,Arial;line-height:1.4;margin:0;padding:0;background:#fafafa;color:#111}
    .wrap{max-width:980px;margin:24px auto;padding:18px;background:#fff;border:1px solid #eee;border-radius:8px}
    h1,h2{margin:0 0 12px}
    input[type=text]{padding:8px;width:100%;box-sizing:border-box}
    button{padding:8px 12px;margin-right:8px}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:18px}
    img{max-width:100%;height:auto}
    table{width:100%;border-collapse:collapse}
    th,td{border:1px solid #ddd;padding:6px;text-align:left}
    .ok{background:#e6ffed;border:1px solid #bde8c8;padding:8px}
    .bad{background:#ffecec;border:1px solid #f0b1b1;padding:8px}
    .note{background:#fff6e5;padding:10px;border-radius:6px;border:1px solid #f0e1c7;margin-top:12px}
    .small{font-size:0.9em;color:#555}
  </style>
</head>
<body>
  <div class="wrap" id="app">
    <h1>Práctica: Aparato locomotor — Demo</h1>
    <div id="main"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
